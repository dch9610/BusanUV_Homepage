<div>
  <label>작성자</label>
  <input class="cafe-reviewer"  type="text" style= "text-align:left; width:150px; height:25px; "/>
</div>
<div>
  <form class='form-inline'>
          <label> 가게명</label> <br>
          &#160;<input type=text class="cafe-name" style="width:100px; height:25px" />
          <label> 별점</label>
          &#160;<input class="cafe-star" style="width:100px; height:25px" />
  </form>
</div>
<div>
  <form class='form-inline'>
          <label> 메뉴 &#160;&#160;</label>
          &#160;<input type="text" class="cafe-menu" style="width:100px; height:25px" />
          <label> 가격</label>
          &#160;<input type="number" class="cafe-price"
              style="width:100px; height:25px" /><br>
  </form>
  <label> 후기</label>
  &#160; &#160;<input class="cafe-review" style="width:450px; height:50px"/>
</div>
<li class="list-group-item">
  <input type='button' onclick="getcafeInputValue()" value='리뷰 등록' style="color: #FFFAF0; background-color:#00BFFF; border:none;
  width:100px; height:30px"/>
  <script type="text/javascript">
    function getcafeInputValue(){
      let cafeReviewer = $('.cafe-reviewer').val()
      let cafeName       = $('.cafe-name').val()
      let cafeStar       = $('.cafe-star').val()
      let cafeMenu       = $('.cafe-menu').val()
      let cafePrice      = $('.cafe-price').val()
      let cafereview     = $('.cafe-review').val()

      alert(cafeReviewer+
            cafeName+
            cafeStar+
            cafeMenu+
            cafePrice+
            cafereview);
    }
  </script>
</li>
